<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito, basta
        colocar tudo entre 
        &lt;p&gt; e &lt;/p&gt; <!-- less than / greater than -->
    </p>

    <p>Se precisar quebrar o texto em um lugar específico, basta usar a tag &lt;br&gt;</p>

    <p>Vamos adicionar algums símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uarr;
        &darr;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
