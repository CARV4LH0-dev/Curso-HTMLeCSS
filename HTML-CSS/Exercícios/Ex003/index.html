<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtml.png" alt="Logo HTML5">
    <P>Você também pode carregas imagem de sub-pastas:</P>
    <img src="imagem/logocss.png" alt="Logo CSS3">
    <p>Você também pode carregar imagem externa:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">
</body>
</html>
