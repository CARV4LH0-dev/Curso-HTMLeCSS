<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Este vídeo esá hospedado no meu próprio servidor</p>

    <video controls width="500">
        <source src="midia/Meuvideo-web.Mp4.mp4" type="video/mp4">
        <p>Seu navegador não conseguiu reproduzir o vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/VEJWE6cpqw0?si=RHuKIy-1g2EKoqkw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
